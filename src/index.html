<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/landingPage/main.css" />
  <link rel="stylesheet" href="../node_modules/swiper/swiper-bundle.min.css">

  <link rel="stylesheet" href="lib/Glider.js-master/glider.css">

  <title>Agendaí</title>
</head>

<body>
  <header class="header dark">
    <div class="wrapper">
      <a href="/"><img src="assets/icons/logo.png" alt="Logo da Agendaí" /></a>
      <nav class="menu">
        <li><button class="btn btn-blue">Login</button></li>
        <li><button class="btn btn-transparent">Register</button></li>
      </nav>
    </div>
  </header>

  <section id="hero">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="content-text wrapper">
            <h2>Encontre aqui a barbearia
              mais próxima da sua casa!</h2>
          </div>
          <img src="assets/images/hero-image.jpg" alt="">
        </div>
        <div class="swiper-slide"><img src="assets/images/hero-image.jpg" alt=""></div>
        <div class="swiper-slide"><img src="assets/images/hero-image.jpg" alt=""></div>
        <div class="swiper-slide"><img src="assets/images/hero-image.jpg" alt=""></div>
      </div>
      <div class="swiper-pagination"></div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <div class="swiper-scrollbar"></div>
    </div>
  </section>

  <section id="recommended">
    <div class="wrapper">
      <h2>Recomendados</h2>
      <div class="glider-contain">
        <div class="glider">
         <img src="assets/images/recommended-image-1.jpg" alt="">
          <img src="assets/images/recommended-image-2.jpg" alt="">
          <img src="assets/images/recommended-image-3.jpg" alt="">
          <img src="assets/images/recommended-image-1.jpg" alt="">
          <img src="assets/images/recommended-image-2.jpg" alt="">
        </div>
        <button aria-label="Anterior" class="glider-prev">«</button>
        <button aria-label="Proximo" class="glider-next">»</button>
        <div role="tablist" class="dots"></div>
      </div>
    </div>
  </section>

  <section id="services">
    
  </section>

  <footer class="footer dark">
    <div class="wrapper">
      <a href="/"><img src="assets/icons/logo.png" alt="Logo da Agendaí" /></a>
      <a href="/">Explore</a>
      <a href="/">Sobre</a>
      <a href="/">Contato</a>
    </div>
  </footer>



  <script src="lib/Glider.js-master/glider.js" async></script>
  <script src="js/landingPage/carouselRecommended.js" async></script>
  <script src="../node_modules/swiper/swiper-bundle.min.js" async></script>
  <script src="js/landingPage/carousel.js" defer></script>
</body>

</html>
