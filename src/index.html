<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/landingPage/main.css" />
  <link rel="stylesheet" href="../node_modules/swiper/swiper-bundle.min.css">
  <title>Agendaí</title>
</head>

<body>
  <header class="header dark">
    <div class="wrapper">
      <a href="/"><img src="assets/icons/logo.png" alt="Logo da Agendaí" /></a>
      <nav class="menu">
        <li><button class="btn btn-blue">Login</button></li>
        <li><button class="btn btn-transparent">Register</button></li>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="wrapper">
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="assets/images/hero-image.jpg" alt="" srcset=""></div>
          <div class="swiper-slide"><img src="assets/images/hero-image.jpg" alt="" srcset=""></div>
          <div class="swiper-slide"><img src="assets/images/hero-image.jpg" alt="" srcset=""></div>
        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
  </section>


  <footer class="footer dark">
    <div class="wrapper">
      <a href="/"><img src="assets/icons/logo.png" alt="Logo da Agendaí"></a>
      <a href="/">Explore</a>
      <a href="/">Sobre</a>
      <a href="/">Contato</a>
    </div>
  </footer>

  <script  src="../node_modules/swiper/swiper-bundle.min.js" defer></script>
  <script  src="js/landingPage/main.js" defer></script>
</body>

</html>
