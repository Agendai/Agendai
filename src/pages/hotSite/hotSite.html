<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="../../styles/hotSite/main.css">
  <link rel="stylesheet" href="/node_modules/swiper/swiper-bundle.css">
  <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <title>Hot Site</title>
</head>
<body>

  <header class="header dark">
    <div class="wrapper">
      <a href="/"><img src="../../assets/icons/logo.svg" width="120"  alt="Logo da Agendaí" /></a>

      <nav class="menu">
        <div class="search-box">
          <input class="search-txt" name="" type="text" placeholder="O que precisa hoje?">
          <a class="search-btn" href="#"><i class="bi bi-search"></i></a>
        </div>

        <div class="buttons-account">
          <li><button class="btn btn-blue">Login</button></li>
          <li><button class="btn btn-transparent">Register</button></li>
        </div>
      </nav>
    </div>
  </header>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="../../assets/images/LandingPage/hero-image.jpg" alt=""></div>
      <div class="swiper-slide"><img src="../../assets/images/LandingPage/hero-image.jpg" alt=""></div>
      <div class="swiper-slide"><img src="../../assets/images/LandingPage/hero-image.jpg" alt=""></div>
    </div>
    <div class="swiper-pagination"></div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  


  <footer class="footer dark">
    <div class="wrapper">
      <a href="/"><img src="../../assets/icons/logo.svg" width="120" alt="Logo da Agendaí" /></a>
      <a href="/">Explore</a>
      <a href="/">Sobre</a>
      <a href="/">Contato</a>
    </div>
  </footer>

  <script src="/node_modules/swiper/swiper-bundle.min.js" defer></script>
  <script src="../../js/hotSite/hotSite.js" defer></script>
</body>
</html>
