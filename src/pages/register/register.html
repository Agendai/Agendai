<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="../../styles/registerPage/main.css">
  <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <title>Agendaí - Registro</title>
</head>
<body>
  <header class="header dark">
    <div class="wrapper">
      <a href="/"><img src="/src/assets/icons/logo.png" alt="Logo da Agendaí" /></a>
      <nav class="menu">
        <li><button class="btn btn-blue">Login</button></li>
        <li><button class="btn btn-transparent">Register</button></li>
      </nav>
    </div>
  </header>

  <main id="register">
    <div class="form">
      <!-- Form -->
      <div class="wrap">
        <div class="form1">
          <label for="">Nome</label>
          <input type="text" name="" id="">
        </div>
        <div class="form2">
          <label for="">Sobrenome</label>
          <input type="text" name="" id="">
        </div>
      </div>
      <div class="wrap2">
        <label for="">E-mail</label>
        <input type="text">
      </div>
      <div class="wrap2">
        <label for="">Celular</label>
        <input type="number">
      </div>
      <div class="wrap2">
        <label for="">Senha</label>
        <input type="password">
      </div>
      <div class="wrap2">
        <label for="">Confirmar senha</label>
        <input type="password">
      </div>
      <div class="wrap2">
        <label for="">Criar como empreendedor</label>
        <input type="checkbox">
      </div>
      <button>Criar como empreendedor</button>
      <p>Ja tem uma conta? <a href="">Login</a></p>

      <!-- Image -->
      <div class="image ">
        <img src="/src/assets/images/Login&Register/Login/login-image.svg" class="img" alt="" srcset="">
      </div>
    </div>
  </main>

  <footer class="footer dark">
    <div class="wrapper">
      <a href="/"><img src="/src/assets/icons/logo.png" alt="Logo da Agendaí" /></a>
      <a href="/">Explore</a>
      <a href="/">Sobre</a>
      <a href="/">Contato</a>
    </div>
  </footer>
</body>
</html>
