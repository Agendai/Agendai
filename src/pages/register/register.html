<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="../../styles/register/main.css">
  <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <title>Agendaí - Registro</title>
</head>

<body>
  <header class="header dark">
    <div class="wrapper">
      <a href="/src/index.html"><img src="/src/assets/icons/logo.svg" width="120" alt="Logo da Agendaí" /></a>
      
      <button id="hamburguer">
        <span class="line"></span>
      </button>
      <div class="menu">
        <div class="search-box">
          <input class="search-txt" name="" type="text" placeholder="O que precisa hoje?">
          <a class="search-btn" href="#"><i class="bi bi-search"></i></a>
        </div>
        
        <div class="buttons-account">
          <li><a href="/src/pages/login/login.html"><button class="btn btn-blue">Login</button></a></li>
          <li><a href="/src/pages/register/register.html"><button class="btn btn-transparent">Register</button></a></li>
        </div>
      </div>
    </div>
  </header>

  <nav class="navbar">
    <div class="wrapper">
      <ul class="listNav">
        <li><a href="/src/pages/quem-somos/quem-somos.html">Quem somos</a></li>
        <li><a href="/src/pages/objetivo/objetivo.html">Objetivo</a></li>
        <li><a href="/src/pages/como_surgiu/como.html">Como surgiu</a></li>
        <li><a href="#">Valores</a></li>
        <li><a href="/src/pages/planos/planos.html">Planos</a></li>
      </ul>
    </div>
  </nav>

  <section id="register-page">
    <div class="wrapper">
      <div class="container">
        <div class="aside dark">
          <img src="../../assets/images/Login&Register/Login/login-image.svg" alt="Imagem criação de conta">
        </div>

        <main class="main">
          <h3 class="title">Resgistre-se</h3>
          <div class="register-container">

            <form action="" class="form-register">
              <div class="user-details">
                <div class="wrap">
                  <label for=""><p>Nome</p></label>
                  <input type="text" name="" id="">

                  <label for=""><p>Celular</p></label>
                  <input type="number" name="" id="">

                  <label for=""><p>Senha</p></label>
                  <input type="password" name="" id="">
                </div>

                <div class="wrap">
                  <label for=""><p>Sobrenome</p></label>
                  <input type="text">

                  <label for=""><p>Email</p></label>
                  <input type="email" name="" id="">

                  <label for=""><p>Confirmar senha</p></label>
                  <input type="password">
                </div>
              </div>

              <div class="submit">
                <div class="register-btn">
                  <input type="submit" class="register-submit btn btn-blue " value="Registrar"></input>
                </div>

                <div class="checkbox">
                  <input type="checkbox" name="" id="">
                  <label for="">Criar como empreendedor</label>
                </div>
              </div>

              <div class="login-google">
                <span>ou</span>

                <button type="submit" class="btn-google btn btn-login-transparent"><i class="bi bi-google" aria-label="google"
                    style="color: #FBBC05"></i>Login com Google</button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
  </section>

  <footer class="footer dark">
    <div class="wrapper">
      <a href="/"><img src="/src/assets/icons/logo.png" alt="Logo da Agendaí" /></a>
      <a href="/">Explore</a>
      <a href="/">Sobre</a>
      <a href="/">Contato</a>
    </div>
  </footer>
</body>

</html>
