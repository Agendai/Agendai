<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Links CSS-->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/central/central.css">

    <header class="header dark">

          <nav class="menu">
    
            <div class="search-box">
              <input class="search-txt" name="" type="text" placeholder="O que precisa hoje?">

            <div class="buttons-account">
              <li><button class="btn btn-blue">Login</button></li>

    <main>

            <section class="elements">
                <a href="hotsite.java?idhotsite=3">

                        <i class="bi bi-calendar-date icon"></i>

                    </div>
                </a>
                <a href="">
                    <div class="card" id="card">
                        <i class="bi bi-person icon"></i>
                        <span>Perfil</span>
                    </div>
                </a>
            </section>
        </div>

    </main>

    <footer class="footer dark">
        <div class="wrapper">
          <a href="/"><img src="../assets/icons/logo.png" alt="Logo da Agendaí" /></a>
          <a href="/">Explore</a>
          <a href="/">Sobre</a>
          <a href="/">Contato</a>

      </footer>

      <script src="js/central/central.js"></script>
