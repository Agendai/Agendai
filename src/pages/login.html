<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/loginPage/main.css">
  <title>Agendaí - Login</title>
</head>

<body>
  <header class="header dark">
    <div class="wrapper">
      <a href="/"><img src="../assets/icons/logo.png" alt="Logo da Agendaí" /></a>
      <nav class="menu">
        <li><button class="btn btn-blue">Login</button></li>
        <li><button class="btn btn-transparent">Register</button></li>
      </nav>
    </div>
  </header>

  <section id="login-page">
    <div class="wrapper ">
      <div class="container d-flex-justify-center">
        <section class="aside">
          <img src="../assets/images/Login&Register/Login/login-image.svg" alt="Imagem criação de conta">
        </section>

        <section class="main">
          <div class="login-container">
            <p class="title">Entre com sua conta</p>

            <form action="" class="form-control">
              <div class="form-email">
                <p>E-mail</p>
                <input type="text" placeholder="Digite seu email">
              </div>
              <div class="form-control">
                <p>Senha</p>
                <input type="password" placeholder="Digite sua senha">
                <p><a href="">Esqueci minha senha</a></p>
              </div>

              <div class="buttons">
                <button class="register-submit">Registrar</button>
                <button class="login-submit">Entrar</button>
              </div>
              <p>ou</p>

              <button class="google-login"><img src="../assets/images/Login&Register/Login/google.svg"
                  alt="Logo do google">Login com Google</button>

            </form>
          </div>
        </section>
      </div>
    </div>
  </section>

  <footer class="footer dark">
    <div class="wrapper">
      <a href="/"><img src="../assets/icons/logo.png" alt="Logo da Agendaí" /></a>
      <a href="/">Explore</a>
      <a href="/">Sobre</a>
      <a href="/">Contato</a>
    </div>
  </footer>
</body>

</html>
