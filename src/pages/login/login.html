<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="../../styles/loginPage/main.css">
  <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <title>Agendaí - Login</title>
  
</head>

<body>
  <header class="header dark">
    <div class="wrapper">
      <a href="/src/index.html"><img src="/src/assets/icons/logo.svg" width="120" alt="Logo da Agendaí" /></a>
      
      <button id="hamburguer">
        <span class="line"></span>
      </button>
      <div class="menu">
        <div class="search-box">
          <input class="search-txt" name="" type="text" placeholder="O que precisa hoje?">
          <a class="search-btn" href="#"><i class="bi bi-search"></i></a>
        </div>
        
        <div class="buttons-account">
          <li><a href="/src/pages/login/login.html"><button class="btn btn-blue">Login</button></a></li>
          <li><a href="/src/pages/register/register.html"><button class="btn btn-transparent">Register</button></a></li>
        </div>
      </div>
    </div>
  </header>
  <nav class="navbar">
    <div class="wrapper">
      <ul class="listNav">
        <li><a href="/src/pages/quem-somos/quem-somos.html">Quem somos</a></li>
        <li><a href="/src/pages/objetivo/objetivo.html">Objetivo</a></li>
        <li><a href="/src/pages/como_surgiu/como.html">Como surgiu</a></li>
        <li><a href="#">Valores</a></li>
        <li><a href="/src/pages/planos/planos.html">Planos</a></li>
      </ul>
    </div>
  </nav>

  <section id="login-page">
    <div class="wrapper">
      <div class="container">
        <section class="aside dark">
          <img src="../../assets/images/Login&Register/Login/login-image.svg" alt="Imagem criação de conta">
        </section>

        <section class="main ">
          <div class="login-container">
            <h3 class="title">Entre com sua conta</h3>
            <form action="" class="form-control">
              <div class="form-control">
                <label>E-mail</label>
                <input type="text" placeholder="Digite seu email">
              </div>
              <div class="form-control">
                <label>Senha</label>
                <input type="password" placeholder="Digite sua senha">
                <div class="reset-password"><a href="">Esqueci minha senha</a></div>
              </div>

              <div class="buttons">
                <button class="register-submit btn btn-from btn-login-transparent ">Registrar</button>
                <button class="login-submit btn btn-from btn-blue">Entrar</button>
              </div>
              <span>ou</span>

              <button class="google-login btn btn-login-transparent"><i class="bi bi-google"aria-label="google" style="color: #FBBC05"></i>Login com Google</button>

            </form>
          </div>
        </section>
      </div>
    </div>
  </section>

  <footer class="footer dark">
    <div class="wrapper">
      <a href="/"><img src="../../assets/icons/logo.svg" width="120" alt="Logo da Agendaí" /></a>
      <a href="/">Explore</a>
      <a href="/">Sobre</a>
      <a href="/">Contato</a>
    </div>
  </footer>
</body>

</html>
