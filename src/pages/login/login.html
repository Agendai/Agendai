<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="../../styles/loginPage/main.css">
  <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <title>Agendaí - Login</title>
  
</head>

<body>
  <header class="header dark">
    <div class="wrapper">
      <a href="/"><img src="../../assets/icons/logo.png" alt="Logo da Agendaí" /></a>
      <nav class="menu">
        <li><button class="btn btn-blue">Login</button></li>
        <li><button class="btn btn-transparent">Register</button></li>
      </nav>
    </div>
  </header>

  <section id="login-page">
    <div class="wrapper">
      <div class="container">
        <div class="aside dark">
          <img src="../../assets/images/Login&Register/Login/login-image.svg" alt="Imagem criação de conta">
        </div>

        <main class="main">
          <div class="login-container">
            <h3 class="title">Entre com sua conta</h3>
            <form action="" class="form-control">
              <div class="form-control">
                <label>E-mail</label>
                <input type="text" placeholder="Digite seu email">
              </div>
              <div class="form-control">
                <label>Senha</label>
                <input type="password" placeholder="Digite sua senha">
                <p class="reset-password"><a href="">Esqueci minha senha</a></p>
              </div>

              <div class="buttons">
                <button type="submit" class="register-submit btn btn-login-transparent ">Registrar</button>
                <button type="submit" class="login-submit btn btn-blue">Entrar</button>
              </div>
              <span>ou</span>

              <button class="google-login btn btn-login-transparent"><i class="bi bi-google"aria-label="google" style="color: #FBBC05"></i>Login com Google</button>

            </form>
          </div>
        </main>
      </div>
    </div>
  </section>

  <footer class="footer dark">
    <div class="wrapper">
      <a href="/"><img src="../../assets/icons/logo.png" alt="Logo da Agendaí" /></a>
      <a href="/">Explore</a>
      <a href="/">Sobre</a>
      <a href="/">Contato</a>
    </div>
  </footer>
</body>

</html>
