<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links CSS-->
    <link rel="stylesheet" href="styles/central.css">
    <link rel="stylesheet" href="styles/global.css">

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <title>Tela Central</title>
</head>
<body>
    <header class="header dark">
        <div class="wrapper">
          <a href="/"><img src="assets/icons/logo.png" alt="Logo da Agendaí" /></a>
          <nav class="menu">
            <div class="exit">
                <i class="bi bi-box-arrow-left"></i>
                <span>Sair</span>
            </div>
          </nav>
        </div>
      </header>

    <main  class="wrapper">
        <section>
            <div class="logo-text">
                <img class="logo-company" src="assets/images/img-central/logo-cavalca.png" alt="">
                <h1 class="title-company">Seja bem-vindo, Cavalca Barbearia!</h1>
            </div>
        </section>

        <section class="elements">
            <a href="">
                <div class="card" id="card">
                    <i class="bi bi-window icon"></i>
                    <span>Meu Site</span>
                </div>
            </a>
            <a href="">
                <div class="card" id="card">
                    <i class="bi bi-calendar-day icon"></i>
                    <span>Agenda</span>
                </div>
            </a>
            <a href="">
                <div class="card" id="card">
                    <i class="bi bi-person icon"></i>
                    <span>Perfil</span>
                </div>
            </a>

        </section>
    </main>

    <footer class="footer dark">
        <div class="wrapper">
          <a href="/"><img src="assets/icons/logo.png" alt="Logo da Agendaí" /></a>
          <a href="/">Explore</a>
          <a href="/">Sobre</a>
          <a href="/">Contato</a>
        </div>
      </footer>

      <script src="js/central.js"></script>
</body>
</html>
